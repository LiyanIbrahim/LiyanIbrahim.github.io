<script> 
  // Get the image element
var boxImage = document.getElementById('coaster1');
// Define an array of image sources
var imageSources = ['c2.png', 'c3.png' ,'c4.png', 'c5.png','c6.png', 'c1.png'];
var currentImageIndex = 0;

// Add click event listener to the anchor tag
boxImage.addEventListener('click', function() {
  // Change the source image of the boxImage
  boxImage.src = imageSources[currentImageIndex];
  // Increment currentImageIndex and loop back to 0 if it exceeds the length of imageSources
  currentImageIndex = (currentImageIndex + 1) % imageSources.length;
});
</script>
