//second page 
var i = 0;
var txt = 'but i dont know any songs '; /* The text */
var speed = 50; /* The speed/duration of the effect in milliseconds */

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("tile4").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
